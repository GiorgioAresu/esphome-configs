- id: ${id}
  on_load:
    then: !include
      file: ./page_load_events.yaml
      vars:
        icon: ${icon}
        title: ${title}
  widgets:
    - obj:
        width: 100%
        height: 400
        x: 0
        y: 80
        bg_color: ${md_color_surface_container_lowest}
        pad_all: 0
        widgets: ${widgets}
